<!DOCTYPE html>
<html ng-app="productapp">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body ng-controller="orderListController">


    <div class="panel panel-default">
        <div class="panel-heading">
            List Order
        </div>
        <div>
            <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
                <thead>
                    <tr>
                        <th data-breakpoints="xs">ID</th>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th data-breakpoints="xs">Order Number</th>
                        <th data-breakpoints="xs sm md" data-title="DOB">Total Amount</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in listOrder" data-expanded="true">
                        <td>{{product.Id}}</td>
                        <td>{{product.CustomerName}}</td>
                        <td>{{product.OrderDate | date:'dd/MM/yyyy'}}</td>
                        <td>{{product.OrderNumber}}</td>
                        <td>{{product.TotalAmount}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="col-sm-7 text-right text-center-xs">
                <div class="pagination pagination-sm m-t-none m-b-none">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListOrder(page)"></pager-directive>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
