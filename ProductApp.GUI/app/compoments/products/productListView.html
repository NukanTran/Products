<!DOCTYPE html>
<html ng-app="productapp">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body ng-controller="productListController">


    <div class="panel panel-default">
        <div class="panel-heading">
            List Product
        </div>
        <div>
            <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
                <thead>
                    <tr>
                        <th data-breakpoints="xs">ID</th>
                        <th>Product Name</th>
                        <th>Supplier Name</th>
                        <th data-breakpoints="xs">Unit Price</th>
                        <th data-breakpoints="xs sm md" data-title="DOB">Package</th>
                        <th data-breakpoints="xs sm md" data-title="DOB" class="text-center">Discontinued</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in listProduct" data-expanded="true">
                        <td>{{product.Id}}</td>
                        <td>{{product.ProductName}}</td>
                        <td>{{product.SupplierName}}</td>
                        <td>{{product.UnitPrice}}</td>
                        <td>{{product.Package}}</td>
                        <td class="text-center"><i ng-class="{'fa fa-check text-success text-active': product.IsDiscontinued, 'fa fa-times text-danger text': !product.IsDiscontinued}"></i></td>
                    </tr>
                </tbody>
            </table>

            <div class="col-sm-7 text-right text-center-xs">
                <div class="pagination pagination-sm m-t-none m-b-none">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListProduct(page)"></pager-directive>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
