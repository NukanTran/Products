
<section class="panel" ng-controller="productEditController">
    <header class="panel-heading">
        Add new product
    </header>
    <div class="panel-body">
        <div class="position-center">
            <form class="form-horizontal" role="form" formnovalidate name="productAddForm" ng-submit="updateProduct()">
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Product Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="productname" ng-model="product.ProductName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Supplier</label>
                    <div class="col-lg-10">
                        <select ng-model="product.SupplierId" ng-options="option.Id as option.CompanyName for option in listSupplier" class="form-control">
                            <option value="" disabled>Select company</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Unit price</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" name="uintprice" ng-model="product.UnitPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Package</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="package" ng-model="product.Package">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Category</label>
                    <div class="col-lg-10">
                        <select ng-model="category" class="form-control">
                            <option value="" class="active">Non</option>
                            <option value="Phone">Phone</option>
                            <option value="Clothe">Clothe</option>
                        </select>
                    </div>
                </div>

                <div ng-hide="(category != 'Phone')">
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Size</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="size" ng-model="product.Size">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Color</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="color" ng-model="product.Color">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Weight</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="weight" ng-model="product.Weight">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Chipset</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="chipset" ng-model="product.Chipset">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Ram</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="ram" ng-model="product.Ram">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Storage</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="storage" ng-model="product.Storage">
                        </div>
                    </div>
                </div>

                <div ng-hide="(category != 'Clothe')">
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Size</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="size" ng-model="product.Size">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Color</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="color" ng-model="product.Color">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-sm-2 control-label">Material</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="material" ng-model="product.Material">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="product.IsDiscontinued" ng-checked="product.IsDiscontinued"> Is discontinued
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button ui-sref="products" class="btn btn-default" type="button">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
